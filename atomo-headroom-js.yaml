name: Headroom.js
description: Configure Headroom.js (Fixed Header).
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable Headroom.js particles.
      default: true

    _note:
      type: separator.note
      class: alert alert-info
      content: 'Esta partícula necesita la libreria Animate.css. Puede implementarlo usando el Átomo <a href="https://github.com/aulaideal/Atomo-Animate.css-Wow.js" target="_blank"><strong>Animate.css-Wow.js"</strong></a> o cargar <strong>animate.css</strong> de forma manual.'

    cssselector:
      type: input.text
      description: Ingrese el selector CSS del elemento  que será fijado en la parte superior del navegador.Ejemplo:'#g-header'.
      label: Selector CSS
      placeholder: '#g-header'
      default: '#g-header'

    offset:
      type: input.text
      description: Ingrese la distancia mínima para activar el efecto.
      label: Offset
      placeholder: '300'

    animationsubescroll:
      type: select.select
      label: Efecto de entrada
      description: Elije el efecto de entrada.
      placeholder: 'Seleccionar...'
      default: fadeIn
      options:
        flash: flash
        pulse: pulse
        rubberBand: rubberBand
        shake: shake
        swing: swing
        tada: tada
        wobble: wobble
        jello: jello
        bounceIn: bounceIn
        bounceInDown: bounceInDown
        bounceInLeft: bounceInLeft
        bounceInRight: bounceInRight
        bounceInUp: bounceInUp        
        fadeIn: fadeIn
        fadeInDown: fadeInDown
        fadeInDownBig: fadeInDownBig
        fadeInLeft: fadeInLeft
        fadeInLeftBig: fadeInLeftBig
        fadeInRight: fadeInRight
        fadeInRightBig: fadeInRightBig
        fadeInUp: fadeInUp
        fadeInUpBig: fadeInUpBig        
        flip: flip
        flipInX: flipInX
        flipInY: flipInY       
        lightSpeedIn: lightSpeedIn
        lightSpeedOut: lightSpeedOut
        rotateIn: rotateIn
        rotateInDownLeft: rotateInDownLeft
        rotateInDownRight: rotateInDownRight
        rotateInUpLeft: rotateInUpLeft
        rotateInUpRight: rotateInUpRight
        slideInUp: slideInUp
        slideInDown: slideInDown
        slideInLeft: slideInLeft
        slideInRight: slideInRight        
        zoomIn: zoomIn
        zoomInDown: zoomInDown
        zoomInLeft: zoomInLeft
        zoomInRight: zoomInRight
        zoomInUp: zoomInUp
        hinge: hinge
        rollIn: rollIn

    animationbajascroll:
      type: select.select
      label: Efecto de salida
      description: Elija un efecto de salida.
      placeholder: 'Seleccionar...'
      default: fadeOut
      options:
        flash: flash
        pulse: pulse
        rubberBand: rubberBand
        shake: shake
        swing: swing
        tada: tada
        wobble: wobble
        jello: jello
        bounceOut: bounceOut
        bounceOutDown: bounceOutDown
        bounceOutLeft: bounceOutLeft
        bounceOutRight: bounceOutRight
        bounceOutUp: bounceOutUp       
        fadeOut: fadeOut
        fadeOutDown: fadeOutDown
        fadeOutDownBig: fadeOutDownBig
        fadeOutLeft: fadeOutLeft
        fadeOutLeftBig: fadeOutLeftBig
        fadeOutRight: fadeOutRight
        fadeOutRightBig: fadeOutRightBig
        fadeOutUp: fadeOutUp
        fadeOutUpBig: fadeOutUpBig
        flip: flip        
        flipOutX: flipOutX
        flipOutY: flipOutY        
        lightSpeedOut: lightSpeedOut       
        rotateOut: rotateOut
        rotateOutDownLeft: rotateOutDownLeft
        rotateOutDownRight: rotateOutDownRight
        rotateOutUpLeft: rotateOutUpLeft
        rotateOutUpRight: rotateOutUpRight       
        slideOutUp: slideOutUp
        slideOutDown: slideOutDown
        slideOutLeft: slideOutLeft
        slideOutRight: slideOutRight        
        zoomOut: zoomOut
        zoomOutDown: zoomOutDown
        zoomOutLeft: zoomOutLeft
        zoomOutRight: zoomOutRight
        zoomOutUp: zoomOutUp
        hinge: hinge
        rollOut: rollOut

    mobile:
      type: select.select
      label: Movil
      description: Habilitar o deshabilitar la animación en Moviles.
      placeholder: 'Seleccionar...'
      default: disable
      options:
        enable: Habilitar
        disable: Deshabilitar
